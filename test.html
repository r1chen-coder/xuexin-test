<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学信档案</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00B42A',      // 主色调-绿色
            secondary: '#1677FF',    // 次要色调-蓝色
            lightBlue: '#E8F4FF',    // 浅蓝色背景
            grayText: '#666666',     // 灰色文字
            lightGray: '#F5F5F5',    // 浅灰色背景
          },
          fontFamily: {
            sans: ['PingFang SC', 'Helvetica Neue', 'Arial', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .nav-item-active {
        @apply text-primary;
      }
      .card-shadow {
        @apply shadow-md shadow-gray-100;
      }
      
      /* 中间功能图标 - 精灵图样式 */
      .function-sprite {
        width: 40px;          /* 单个功能图标宽度（根据实际调整） */
        height: 40px;         /* 单个功能图标高度（根据实际调整） */
        background: url(./index-icon.png) no-repeat;  /* 同级目录精灵图 */
        background-size: 40px auto;  /* 宽度=单个图标宽度，确保清晰 */
      }
      
      /* 10个中间功能图标定位（纵向排列，按顺序偏移） */
      .func-education { background-position: 0 0; }          /* 1.高等教育信息 */
      .func-verify { background-position: 0 -40px; }         /* 2.在线验证报告 */
      .func-certificate { background-position: 0 -80px; }    /* 3.学历学位认证 */
      .func-abroad { background-position: 0 -120px; }        /* 4.出国报告发送 */
      .func-diploma { background-position: 0 -160px; }       /* 5.毕业证书图像校对 */
      .func-job { background-position: 0 -200px; }           /* 6.就业 */
      .func-satisfaction { background-position: 0 -240px; }  /* 7.学校满意度 */
      .func-assessment { background-position: 0 -280px; }    /* 8.个人测评 */
      .func-check { background-position: 0 -320px; }         /* 9.信息核查确认 */
      .func-shuangqian { background-position: 0 -360px; }    /* 10.双千计划 */
    }
  </style>
</head>

<body class="bg-lightGray font-sans text-gray-800 min-h-screen pb-16">
  <!-- 绿色标题栏（调整后） -->
  <div class="bg-primary text-white py-4 px-4 flex items-center justify-between">
    <!-- 左侧：移除箭头，留空 -->
    <div class="w-6"></div>
    
    <!-- 中间：学信档案文字+图标居中 -->
    <div class="flex items-center justify-center flex-1">
      <i class="fa fa-graduation-cap mr-2"></i>
      <span class="text-lg font-medium">学信档案</span>
    </div>
    
    <!-- 右侧：仅保留离开的门图标 -->
    <button class="p-2">
      <!-- 使用门/离开相关图标，若有自定义图标可替换src -->
      <i class="fa fa-sign-out text-lg"></i>
    </button>
  </div>

  <main class="mt-3 px-3">
    <!-- 学习方法测试卡片 -->
    <div class="bg-white rounded-lg p-4 mb-3 card-shadow">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <div class="w-10 h-10 bg-blue-100 rounded flex items-center justify-center mr-3">
            <div class="w-8 h-8 grid grid-cols-2 grid-rows-2 gap-0.5">
              <div class="bg-blue-400 rounded-sm"></div>
              <div class="bg-blue-400 rounded-sm"></div>
              <div class="bg-blue-400 rounded-sm"></div>
              <div class="bg-blue-400 rounded-sm"></div>
            </div>
          </div>
          <span class="text-gray-800">学习方法测试</span>
        </div>
        <button class="bg-primary text-white px-4 py-1.5 rounded-full text-sm">
          去测评
        </button>
      </div>
    </div>

    <!-- 高校校园学习状况调查卡片 -->
    <div class="bg-lightBlue rounded-lg p-4 mb-4 card-shadow">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-secondary font-medium mb-1">高校校园学习状况调查</h2>
          <button class="text-secondary text-sm flex items-center">
            立即前往
            <i class="fa fa-angle-right ml-1"></i>
          </button>
        </div>
        <div class="w-16 h-16 relative">
          <div class="absolute bottom-0 left-0 w-8 h-8 bg-orange-400 rounded-t"></div>
          <div class="absolute bottom-0 left-5 w-6 h-10 bg-red-400 rounded-t"></div>
          <div class="absolute bottom-0 left-9 w-5 h-7 bg-blue-400 rounded-t"></div>
        </div>
      </div>
    </div>

    <!-- 中间功能图标网格（使用精灵图） -->
    <div class="grid grid-cols-3 gap-4 mb-6">
      <!-- 1.高等教育信息 -->
      <div class="flex flex-col items-center justify-center">
        <div class="function-sprite func-education"></div>
        <span class="text-xs text-center mt-2">高等教育信息</span>
      </div>

      <!-- 2.在线验证报告 -->
      <div class="flex flex-col items-center justify-center">
        <div class="function-sprite func-verify"></div>
        <span class="text-xs text-center mt-2">在线验证报告</span>
      </div>

      <!-- 3.学历学位认证与成绩验证 -->
      <div class="flex flex-col items-center justify-center">
        <div class="function-sprite func-certificate"></div>
        <span class="text-xs text-center mt-2">学历学位认证<br>与成绩验证</span>
      </div>

      <!-- 4.出国报告发送 -->
      <div class="flex flex-col items-center justify-center">
        <div class="function-sprite func-abroad"></div>
        <span class="text-xs text-center mt-2">出国报告发送</span>
      </div>

      <!-- 5.毕业证书图像校对 -->
      <div class="flex flex-col items-center justify-center">
        <div class="function-sprite func-diploma"></div>
        <span class="text-xs text-center mt-2">毕业证书图像<br>校对</span>
      </div>

      <!-- 6.就业 -->
      <div class="flex flex-col items-center justify-center">
        <div class="function-sprite func-job"></div>
        <span class="text-xs text-center mt-2">就业</span>
      </div>

      <!-- 7.学校满意度 -->
      <div class="flex flex-col items-center justify-center">
        <div class="function-sprite func-satisfaction"></div>
        <span class="text-xs text-center mt-2">学校满意度</span>
      </div>

      <!-- 8.个人测评 -->
      <div class="flex flex-col items-center justify-center">
        <div class="function-sprite func-assessment"></div>
        <span class="text-xs text-center mt-2">个人测评</span>
      </div>

      <!-- 9.信息核查确认 -->
      <div class="flex flex-col items-center justify-center">
        <div class="function-sprite func-check"></div>
        <span class="text-xs text-center mt-2">信息核查确认</span>
      </div>

      <!-- 10.双千计划 -->
      <div class="flex flex-col items-center justify-center">
        <div class="function-sprite func-shuangqian"></div>
        <span class="text-xs text-center mt-2">"双千"计划<br>"微专业"</span>
      </div>
    </div>
  </main>

  <!-- 底部导航栏 -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 py-2">
    <div class="flex justify-around">
      <!-- 首页 -->
      <button class="flex flex-col items-center nav-item-active">
        <i class="fa fa-home text-lg"></i>
        <span class="text-xs mt-1">首页</span>
      </button>

      <!-- 学籍学历学位 -->
      <button class="flex flex-col items-center text-grayText">
        <i class="fa fa-graduation-cap text-lg"></i>
        <span class="text-xs mt-1">学籍学历学位</span>
      </button>

      <!-- 个人测评 -->
      <button class="flex flex-col items-center text-grayText">
        <i class="fa fa-check-square-o text-lg"></i>
        <span class="text-xs mt-1">个人测评</span>
      </button>

      <!-- 求职招聘 -->
      <button class="flex flex-col items-center text-grayText">
        <i class="fa fa-briefcase text-lg"></i>
        <span class="text-xs mt-1">求职招聘</span>
      </button>

      <!-- 我的 -->
      <button class="flex flex-col items-center text-grayText">
        <i class="fa fa-user text-lg"></i>
        <span class="text-xs mt-1">我的</span>
      </button>
    </div>
  </footer>

  <script>
    // 底部导航切换功能
    document.querySelectorAll('footer button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('footer button').forEach(btn => {
          btn.classList.remove('nav-item-active');
          btn.classList.add('text-grayText');
        });
        button.classList.add('nav-item-active');
        button.classList.remove('text-grayText');
      });
    });

    // 中间功能图标点击事件
    document.querySelectorAll('.function-sprite').forEach(item => {
      item.parentElement.addEventListener('click', function() {
        const title = this.querySelector('span').textContent.trim();
        console.log(`点击功能：${title}`);
      });
    });

    // 离开图标点击事件
    document.querySelector('.fa-sign-out').parentElement.addEventListener('click', function() {
      console.log('点击离开');
    });
  </script>
</body>
</html>
